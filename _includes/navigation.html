<div class="fos-navigation container-fluid d-flex justify-items-center align-items-center p-0 m-0">
  {%- include menu-icon.html -%}

  <div class="container">
    <div class="row">
      {%- if site.data.navigation -%}
      <nav class="col-12 col-md-4 d-flex flex-row flex-md-column flex-wrap align-items-start justify-content-center">
        {%- for nav in site.data.navigation -%}
        <a href="{{- nav[1] -}}">{{- nav[0] -}}</a>
        {%- endfor -%}
      </nav>
      {%- endif -%}
      <div class="col-12 col-md-8 d-flex flex-column align-items-start justify-content-start">
        <p class="w-100">Interested in knowing what's going on here?</p>
        <form class="form w-100 d-flex">
          <input type="email" class="form-control w-100 mr-2" name="email" placeholder="Your email">
          <input type="submit" class="btn btn-primary submit"></input>
        </form>
      </div>
    </div>
  </div>
</div>
